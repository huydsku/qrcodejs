<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
	<title>QTDACNTT-QRCode</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="qrcode.js"></script>
</head>
<body>
	<center>
		<div>
			<img src="pngtree-tt-logo-simple-and-minimalist-image_315388.jpg" alt="" width="200px" height="200px">
			<center>
				<b style="color: lightblue; font-size: 32px">Managed Project Information Technology</b>
			</center>
			<h3>
				<b>QR Code</b>
			</h3>
		</div>
		<span style=" font-size: 20px"><b>Your Link: </b></span><input id="text" type="text" value="Add link here..." style="width:800px" /><br />
		<div id="qrcode" style="width:200px; height:200px; margin-top:50px;"></div>

		<script type="text/javascript">
			var qrcode = new QRCode(document.getElementById("qrcode"), {
				width : 200,
				height : 200
			});

			function makeCode () {		
				var elText = document.getElementById("text");
				
				if (!elText.value) {
					alert("Input a text");
					elText.focus();
					return;
				}
				
				qrcode.makeCode(elText.value);
			}

			makeCode();

			$("#text").
			on("blur", function () {
				makeCode();
			}).
			on("keydown", function (e) {
				if (e.keyCode == 13) {
					makeCode();
				}
			});
		</script>
	</center>
</body>
